<!DOCTYPE html>
<html>
<head>
	<title>EEG SIGNAL</title>
	<link rel="stylesheet" type="text/css" href="stylehome.css">
	<style>
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
			padding: 0;
			background-image: url("eeg_bg.png");
			background-repeat: no-repeat;
			background-size: cover;
			background-position: center;
		}

		main {
			text-align: center;
			background-color: rgba(255, 255, 255, 0.8);
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}

		h1 {
			margin-top: 0;
		}

		nav {
			display: flex;
			justify-content: flex-start;
			align-items: center;
			background-color: #333;
			height: 60px;
			width: 100%;
			color: #fff;
			font-size: 18px;
			padding: 0 20px;
			position: fixed;
			top: 0;
			left: 0;
		}

		nav ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
		}

		nav li {
			margin-right: 20px;
		}

		nav a {
			color: #fff;
			text-decoration: none;
		}
	</style>
	<script>
		window.addEventListener('DOMContentLoaded', (event) => {
			const logoutButton = document.querySelector('nav a[href="#"]');
			logoutButton.addEventListener('click', (event) => {
				event.preventDefault();
				window.location.href = "index.html"; // Replace with the actual file name or URL of your login page
			});
		});
	</script>
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="aboutus.html">About Us</a></li>
				<li><a href="profile.html">Profile</a></li>
				<li><a href="#">Log Out</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<h1>Analysing your data</h1>
		<form>
			<label for="uploadImage">Upload Image:</label>
			<input type="file" id="uploadImage" name="uploadImage"><br><br>
			<button type="submit">Result</button>
		</form>
	</main>
</body>
</html>
